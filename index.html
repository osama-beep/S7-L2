<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form di Registrazione</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow">
            <div class="card-body">
              <h1 class="card-title text-center">Form di Registrazione</h1>

              <div class="mb-3">
                <label class="form-label">Valore salvato:</label>
                <p id="savedValue" class="text-primary"></p>
              </div>

              <div class="input-group mb-3">
                <input
                  type="text"
                  id="nameInput"
                  class="form-control"
                  placeholder="Inserisci il tuo nome"
                />
                <button id="saveButton" class="btn btn-success">Salva</button>
                <button id="removeButton" class="btn btn-danger">
                  Rimuovi
                </button>
              </div>

              <div class="mb-3">
                <label class="form-label">Tempo passato:</label>
                <p id="counter" class="fs-4 fw-bold text-center text-secondary">
                  0
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
